<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Soo - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--To Do: WiFi Icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--To Do: Battery Icon-->
        <!--To Do: Lightning Icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Stuart</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timeStamp">Tuesday, Aug 24, 2022</div>

      <div class="message-row message-row--other">
        <img src="img/Stuart.png" />
        <div class="message-row__content">
          <span class="message__author">Stuart</span>
          <div class="message__info">
            <span class="message__bubble">Let's go Picnic üòç</span>
          </div>
        </div>
        <span class="message__time">13:10</span>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Good Ideaü§©</span>
            <span class="message__bubble"
              >Meet 2 o'clock at the HanLiver Park</span
            >
          </div>
        </div>
        <span class="message__time">13:15</span>
      </div>

      <div class="message-row message-row--other">
        <img src="img/Stuart.png" />
        <div class="message-row__content">
          <span class="message__author">Stuart</span>
          <div class="message__info">
            <span class="message__bubble">Okay! See you then</span>
          </div>
        </div>
        <span class="message__time">13:17</span>
      </div>

      <div class="message-row message-row--other">
        <img src="img/Stuart.png" />
        <div class="message-row__content">
          <span class="message__author">Stuart</span>
          <div class="message__info">
            <span class="message__bubble">It was a good time !!!</span>
            <span class="message__bubble">Go home safely!</span>
          </div>
        </div>
        <span class="message__time">18:43</span>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big „Ö†„Ö†</span>
    </div>

    <script
      src="https://kit.fontawesome.com/7617e049df.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
