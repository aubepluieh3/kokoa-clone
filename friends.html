<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body id="friends-scr">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--To Do: WiFi Icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:45</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--To Do: Battery Icon-->
        <!--To Do: Lightning Icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/soo.jpg"
            class="user-component__avatar"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">SOO</h4>
            <h6 class="user-component__subtitle">:)</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/minions.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="frineds-screen__friends">
        <div class="friends-screen__friends-header">
          <span>Friends</span>
          <div>
            <span>3</span>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/Bob.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Bob
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__stateMessage__box">
              <h6 class="user-component__stateMessage">Wth My Bear</h6>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/kevin.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Kevin
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__stateMessage__box">
              <h6 class="user-component__stateMessage">Leader</h6>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/Stuart.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Stuart
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__stateMessage__box">
              <h6 class="user-component__stateMessage">ðŸŽ¸</h6>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>

        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">

        <li class="nav__btn">
