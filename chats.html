<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--To Do: WiFi Icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:45</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--To Do: Battery Icon-->
        <!--To Do: Lightning Icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>

    <main class="main-screen">
      <a href="chatMe.html">
        <div class="user-component">

            <img
              src="img/soo.jpg"

            />
            <div class="user-component__text">
              <div class="user-fix__text">

                  <span>ME</span>
                </div>
                <h4 class="user-component__title">SOO</h4>
                <i class="fa-solid fa-thumbtack user-component__title"></i>
              </div>
              <h6 class="user-component__subtitle">Tomorrow 20:00 wth Kevin</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">Aug 23</span>
          </div>
        </div>
      </a>
      <a href="chatKevin.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/kevin.png"
              class="user-component__avatar user-component__avatar"

            <div class="user-component__text">
              <h4 class="user-component__title">Kevin</h4>
              <h6 class="user-component__subtitle">ðŸ¤¬ðŸ¤¬ðŸ¤¬</h6>

          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:33</span>
            <div class="badge">5</div>
          </div>
        </div>
      </a>
      <a href="chatBob.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/Bob.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Bob</h4>
              <h6 class="user-component__subtitle">What's up!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">19:27</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chatStuart.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/Stuart.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Stuart</h4>
              <h6 class="user-component__subtitle">Go home safely!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:43</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>

        <li class="nav__btn">

        <li class="nav__btn">

        <li class="nav__btn">

            <span class="nav__dot"></span>
